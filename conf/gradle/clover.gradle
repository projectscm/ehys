apply plugin: 'clover'

dependencies {
    clover 'com.atlassian.clover:clover:4.0.1'
}

clover {
    def cloverLicence = file("conf/clover/clover.license").absolutePath
    licenseLocation = cloverLicence
    targetPercentage = '0%'

    report {
        xml=true
        html = true
        pdf = false
        filter = 'if,else'
    }
}

check {
    dependsOn += ['cloverGenerateReport']
}